<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Jquery Modal</title>
<link rel="stylesheet" href="modal.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="modal.js"></script>
<script>
$(function() {
	$('.msg').click(function() {
		$.modal('Hello! you are seeing a modal box with a message in it');
	});
	$('.form').click(function () {
		var form = '<form>'+
						'<label id="username">Username</label>'+
						'<input type="text" name="username" /><br />'+
						'<label id="password">Password</label>'+
						'<input type="text" name="password" /><br />'+
						'<label></label><div class="btn submitBtn">Submit</div>'+
					'</form>';
		$.modal(form);
	});
	
	$('.img').click(function(){
		$.modal('<img src="img/full.jpg" />');
	});
	$('.vid').click(function () {
		$.modal('<iframe width="560" height="349" src="http://www.youtube.com/embed/4FpzQiERt8I" frameborder="0" allowfullscreen></iframe>');
	});
});
</script>
</head>

<body>
	<a href="#" class="msg">Display a message</a><br />
	<a href="#" class="form">Open a form</a><br />
	<a href="#" class="vid">Open a video</a><br />
	<a><img class="img" src="img/thumb.jpg" />
	<span class="des">click image to enlarge</span></a>
	<br />
</body>

</html>
